<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <script>
      // GitHub Pages SPAルーティング用のリダイレクト処理
      (function() {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          const url = new URL(redirect);
          // ベースパスを取り除いて正しいルートパスを取得
          const path = url.pathname.replace('/todo-codex', '') || '/';
          history.replaceState(null, null, '/todo-codex' + path + url.search + url.hash);
        }
      })();
    </script>
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#6366F1">
    <meta name="description" content="オフラインファーストのタスク管理アプリ">
    <title>Todo Codex</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
