<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <script>
      // GitHub Pages でのSPAルーティング用のリダイレクト処理
      const segment = 0;
      const l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segment).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segment).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
